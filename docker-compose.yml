version: "3.8"

services:

  db:
    image: mysql:8.0
    container_name: soraka-mysql
    restart: always
    environment:
      MYSQL_DATABASE: hospitaldb
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: soraka-phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
    depends_on:
      db:
        condition: service_healthy

  backend:
    build: .
    container_name: soraka-backend
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env   # <--- aquÃ­ se cargan MAIL_USERNAME, MAIL_PASSWORD y SECRET_KEY
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/hospitaldb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
